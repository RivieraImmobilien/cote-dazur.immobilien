<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">Côte d'Azur Immobilien</div>
      <button class="hamburger" id="hamburger" aria-label="Menü öffnen">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
      <nav id="navMenu">
        <ul id="nav-links">
          <li><a href="index.html">Startseite</a></li>

          <li><a href="contact.html">Kontakt</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="property-listings">
      <h1>Haus kaufen</h1>
      <div class="filters">
        <label for="price-range">Preis:</label>
        <input type="range" id="price-range" name="price-range" min="100000" max="10000000">
        <label for="location">Ort:</label>
        <select id="location" name="location">
          <option value="">Alle</option>
          <option value="nice">Nizza</option>
          <option value="cannes">Cannes</option>
          <option value="monaco">Monaco</option>
        </select>
      </div>
      <div id="map">
        <!-- Interactive map will be integrated here -->
      </div>
      <div class="listings">
        <!-- Property listings will be displayed here -->
      </div>
    </section>

  <script src="script.js"></script>
