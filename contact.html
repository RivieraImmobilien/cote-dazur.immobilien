<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kontakt – Côte d’Azur Immobilien</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="header-container">
      <div class="logo"><a href="index.html">Côte d’Azur Immobilien</a></div>
      <button class="hamburger" id="hamburger" aria-label="Menü öffnen" aria-expanded="false">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </button>
      <nav id="navMenu">
        <ul>
          <li><a href="index.html">Startseite</a></li>
          <li><a href="buy.html">Haus kaufen</a></li>
          <li><a href="sell.html">Haus verkaufen</a></li>
          <li><a href="services.html">Dienstleistungen</a></li>
          <li><a href="valuation.html">Kostenlose Bewertung</a></li>
          <li><a href="contact.html" class="active">Kontakt</a></li>
          <li><a href="about.html">Über uns</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="content-container">
    <h1>Kontakt</h1>
    <form id="contactForm" action="https://formspree.io/f/xwplzwzn" method="POST">
      <label for="name">Ihr Name:</label>
      <input type="text" id="name" name="name" required placeholder="Ihr Name">
      <label for="email">Ihre E‑Mail:</label>
      <input type="email" id="email" name="email" required placeholder="Ihre E‑Mail">
      <label for="message">Nachricht:</label>
      <textarea id="message" name="message" required placeholder="Ihre Nachricht"></textarea>
      <div class="g-recaptcha" data-sitekey="6LdcBhorAAAAAFZG049z-oZEOIfruNxnw3KO0Wbn"></div>
      <button type="submit">Senden</button>
    </form>
  </main>

  <script defer src="js/script.js"></script>
</body>
</html>
