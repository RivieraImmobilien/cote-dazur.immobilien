<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>… Kostenlose Bewertung</title>
  <link rel="icon" href="images/favicon.ico"><link rel="stylesheet" href="css/styles.css">
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-6J0Q6B_iXkcQMTvvaIHDnwuA0ZKJ6D8&libraries=places"></script>
  <script async defer src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body>
  <header>…</header>
  <main>
    <section id="valuation">
      <div class="content-container">
        <h1>Kostenlose Bewertung</h1>
        <form id="valuationForm" action="https://formspree.io/f/xwplzwzn" method="POST">
          <label for="address">Adresse:</label>
          <input type="text" id="address" name="address" placeholder="Straße, PLZ, Stadt" required />
          <!-- NEW: full address readonly display -->
          <div id="fullAddress" class="full-address"></div>

          <label for="size">Größe (m²):</label>
          <input type="number" id="size" name="size" required />
          <label for="rooms">Zimmer:</label>
          <input type="number" id="rooms" name="rooms" required />
          <label for="condition">Zustand:</label>
          <select id="condition" name="condition" required>
            <option value="">Bitte wählen</option>
            <option value="gut">Gut</option>
            <option value="mittel">Mittel</option>
            <option value="renovierungsbedürftig">Renovierungsbedürftig</option>
          </select>
          <div class="g-recaptcha" data-sitekey="6LdcBhorAAAAAFZG049z-oZEOIfruNxnw3KO0Wbn"></div>
          <button type="submit">Bewertung erhalten</button>
        </form>
        <div id="map" style="height:400px;"></div>
      </div>
    </section>
  </main>

  <a class="whatsapp-btn" href="https://wa.me/0033781717466" target="_blank"><img src="images/whatsapp-icon.png" alt="WhatsApp"/></a>
  <footer>…</footer>

  <script>
    // initMap + Autocomplete
    function initMap() {
      const map = new google.maps.Map(document.getElementById('map'), { center:{lat:43.6,lng:7.1},zoom:12 });
      const input = document.getElementById('address');
      const autocomplete = new google.maps.places.Autocomplete(input,{componentRestrictions:{country:'fr'}});
      const marker = new google.maps.Marker({map});
      autocomplete.addListener('place_changed',()=>{
        const place = autocomplete.getPlace();
        if (!place.geometry) return;
        map.setCenter(place.geometry.location); marker.setPosition(place.geometry.location);
        document.getElementById('fullAddress').textContent = place.formatted_address || '';
      });
    }
    window.addEventListener('load',initMap);
  </script>
  <script src="js/script.js"></script>
</body>
</html>
