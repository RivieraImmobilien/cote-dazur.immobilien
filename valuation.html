<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Côte d'Azur Immobilien – Bewertung</title>
  <link rel="icon" href="images/favicon.ico"/><link rel="stylesheet" href="css/styles.css"/>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-6J0Q6...&libraries=places"></script>
  <script async defer src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo"><a href="index.html">Côte d'Azur Immobilien</a></div>
      <button class="hamburger" id="hamburger"><span class="bar"></span><span class="bar"></span><span class="bar"></span></button>
      <nav id="navMenu">
        <ul id="nav-links">
          <li><a href="index.html">Startseite</a></li>
          <li><a href="buy.html">Haus kaufen</a></li>
          <li><a href="sell.html">Haus verkaufen</a></li>
          <li><a href="services.html">Dienstleistungen</a></li>
          <li><a href="contact.html">Kontakt</a></li>
          <li><a href="valuation.html" class="active">Bewertung</a></li>
          <li class="about-link"><a href="about.html">Über uns</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="valuation">
      <div class="content-container">
        <h1>Kostenlose Immobilienbewertung</h1>
        <form id="valuationForm" action="https://formspree.io/f/xwplzwzn" method="POST">
          <label for="address">Adresse:</label>
          <input type="text" id="address" name="address" required placeholder="Straße, PLZ, Stadt"/>
          <p id="selectedAddress" class="full-address"></p>
          <label for="size">Wohnfläche (m²):</label>
          <input type="number" id="size" name="size" required/>
          <label for="rooms">Zimmeranzahl:</label>
          <input type="number" id="rooms" name="rooms" required/>
          <label for="condition">Zustand:</label>
          <select id="condition" name="condition" required>
            <option value="">Bitte wählen</option>
            <option>Gut</option><option>Mittel</option><option>Renovierungsbedürftig</option>
          </select>
          <div class="g-recaptcha" data-sitekey="6LdcBhorAAAAAFZG049z-oZEOIfruNxnw3KO0Wbn"></div>
          <button type="submit">Bewertung erhalten</button>
        </form>
        <div id="map" style="height:400px;"></div>
      </div>
    </section>
  </main>

  <a href="https://wa.me/0033781717466?text=Hallo%20C%C3%B4te%20d'Azur%20Immobilien" class="whatsapp-btn">
    <img src="images/whatsapp-icon.png" alt="WhatsApp"/>
  </a>
  <footer>
    <div class="footer-container"><p>&copy; 2025 Côte d'Azur Immobilien</p></div>
  </footer>

  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById('map'), { center:{lat:43.6,lng:7.1}, zoom:12 });
      const input = document.getElementById('address');
      const autocomplete = new google.maps.places.Autocomplete(input, { componentRestrictions:{country:'fr'} });
      autocomplete.bindTo('bounds', map);
      const marker = new google.maps.Marker({ map });
      autocomplete.addListener('place_changed', () => {
        const place = autocomplete.getPlace();
        if (!place.geometry) return;
        map.setCenter(place.geometry.location);
        map.setZoom(17);
        marker.setPosition(place.geometry.location);
        document.getElementById('selectedAddress').textContent = place.formatted_address;
      });
    }
    window.addEventListener('load', initMap);
  </script>
  <script src="js/script.js"></script>
</body>
</html>
