<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Bewertung – Côte d'Azur Immobilien</title>
  <link rel="icon" href="images/favicon.ico"/><link rel="stylesheet" href="css/styles.css"/>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-6J0Q6B_iXkcQMTvvaIHDnwuA0ZKJ6D8&libraries=places"></script>
  <script async defer src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body>
  <header><!-- same header --></header>

  <main>
    <div class="content-container">
      <h1>Kostenlose Bewertung</h1>
      <form action="https://formspree.io/f/xwplzwzn" method="POST">
        <label for="address">Adresse:</label>
        <input type="text" id="address" name="address"
               placeholder="Straße, PLZ, Stadt" required/>
        <!-- New: Mirror the input’s value above it so full text is visible -->
        <div id="address-display" class="address-display"></div>

        <label for="size">Wohnfläche (m²):</label>
        <input type="number" id="size" name="size" placeholder="z. B.120" required/>

        <label for="rooms">Zimmeranzahl:</label>
        <input type="number" id="rooms" name="rooms" placeholder="z. B.4" required/>

        <label for="condition">Zustand:</label>
        <select id="condition" name="condition" required>
          <option value="">Bitte wählen</option>
          <option value="gut">Gut</option>
          <option value="mittel">Mittel</option>
          <option value="renovierungsbedürftig">Renovierungsbedürftig</option>
        </select>

        <div class="g-recaptcha" data-sitekey="6LdcBhorAAAAAFZG049z-oZEOIfruNxnw3KO0Wbn"></div>
        <button type="submit">Bewertung erhalten</button>
      </form>
      <div id="map" style="height:400px;"></div>
    </div>
  </main>

  <a href="https://wa.me/0033781717466" class="whatsapp-btn"><img src="images/whatsapp-icon.png"/></a>
  <footer><!-- same footer --></footer>

  <script>
    // Mirror address input above field
    const addrInput = document.getElementById('address');
    const addrDisplay = document.getElementById('address-display');
    addrInput.addEventListener('input', () => {
      addrDisplay.textContent = addrInput.value;
    });
    // Initialize map & legacy Autocomplete
    function initMap() {
      const map = new google.maps.Map(document.getElementById('map'), { center:{lat:43.6,lng:7.1},zoom:12 });
      const autocomplete = new google.maps.places.Autocomplete(addrInput, {componentRestrictions:{country:'fr'}});
      autocomplete.bindTo('bounds', map);
      const marker = new google.maps.Marker({map});
      autocomplete.addListener('place_changed', ()=> {
        const place = autocomplete.getPlace();
        if (!place.geometry) return;
        map.setCenter(place.geometry.location);
        map.setZoom(17);
        marker.setPosition(place.geometry.location);
      });
    }
    window.addEventListener('load', initMap);
  </script>
  <script src="js/script.js"></script>
</body>
</html>
