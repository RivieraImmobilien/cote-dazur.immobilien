<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Côte d'Azur Immobilien – Kostenlose Bewertung</title>
  <link rel="icon" href="images/favicon.ico" />
  <link rel="stylesheet" href="css/styles.css" />
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
  <script async defer src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body>
  <header>
    <!-- ... existing header ... -->
  </header>

  <main>
    <section id="valuation">
      <div class="content-container">
        <h1>Kostenlose Immobilienbewertung</h1>
        <form id="valuationForm" action="https://formspree.io/f/xwplzwzn" method="POST">
          <!-- Overlapping address field -->
          <label for="address">Adresse:</label>
          <div class="address-container">
            <input
              type="text"
              id="address"
              name="address"
              required
              placeholder="Straße, Hausnummer, PLZ, Ort"
            />
            <span id="addressDisplay" class="address-display"></span>
          </div>

          <label for="size">Wohnfläche (m²):</label>
          <input type="number" id="size" name="size" required placeholder="z. B. 120" />

          <label for="rooms">Zimmeranzahl:</label>
          <input type="number" id="rooms" name="rooms" required placeholder="z. B. 4" />

          <label for="condition">Zustand:</label>
          <select id="condition" name="condition" required>
            <option value="">Bitte wählen</option>
            <option value="neuwertig">Neuwertig</option>
            <option value="gut">Gut</option>
            <option value="renovierungsbeduerftig">Renovierungsbedürftig</option>
          </select>

          <button type="submit">Bewertung anfordern</button>
        </form>

        <div id="map" style="width:100%; height:300px; margin-top:20px;"></div>
      </div>
    </section>
  </main>

  <footer>
    <!-- ... existing footer ... -->
  </footer>

  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 51.1657, lng: 10.4515 }, // Mitte Deutschland
        zoom: 6
      });
      const input = document.getElementById('address');
      const display = document.getElementById('addressDisplay');
      const autocomplete = new google.maps.places.Autocomplete(input, {
        componentRestrictions: { country: ['de', 'ch'] }
      });
      autocomplete.bindTo('bounds', map);
      const marker = new google.maps.Marker({ map });

      autocomplete.addListener('place_changed', () => {
        const place = autocomplete.getPlace();
        if (!place.geometry) return;
        map.setCenter(place.geometry.location);
        map.setZoom(17);
        marker.setPosition(place.geometry.location);

        // Show full address overlapped
        display.textContent = place.formatted_address;
        display.style.display = 'inline-block';
      });
    }
    window.addEventListener('load', initMap);
  </script>
  <script src="js/script.js"></script>
</body>
</html>
