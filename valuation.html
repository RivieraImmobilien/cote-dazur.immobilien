  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo"><a href="index.html">Côte d'Azur Immobilien</a></div>
      <button class="hamburger" id="hamburger" aria-label="Menü öffnen" aria-expanded="false">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </button>
      <nav id="navMenu" aria-label="Hauptnavigation">
        <ul>
          <li><a href="index.html">Startseite</a></li>

          <li><a href="contact.html">Kontakt</a></li>
          <li><a href="about.html">Über uns</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="valuation" class="content-container">
      <h1>Wertermittlung</h1>
      <p>Als besonderen Service …</p>
      <form id="valuationForm" action="https://formspree.io/f/xwplzwzn" method="POST">
        <label for="address">Adresse:</label>
        <input type="text" id="address" name="address" required placeholder="Straße, PLZ, Stadt">
        <!-- other fields… -->
        <div class="g-recaptcha" data-sitekey="6LdcBhorAAAAAFZG049z-oZEOIfruNxnw3KO0Wbn"></div>
        <button type="submit">Bewertung erhalten</button>
      </form>
      <div id="map" style="width:100%;height:400px;margin-top:1rem;border-radius:5px;"></div>
    </section>
  </main>

  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById('map'), {
        center: { lat:43.6, lng:7.1 }, zoom:12
      });
      const inp = document.getElementById('address');
      const ac  = new google.maps.places.Autocomplete(inp, { componentRestrictions:{country:'fr'} });
      ac.bindTo('bounds', map);
      const marker = new google.maps.Marker({ map });
      ac.addListener('place_changed', () => {
        const p = ac.getPlace();
        if (!p.geometry) return;
        map.setCenter(p.geometry.location);
        map.setZoom(17);
        marker.setPosition(p.geometry.location);
      });
    }
  </script>
  <script src="js/script.js"></script>
</body>
</html>
