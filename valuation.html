<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Côte d'Azur Immobilien – Kostenlose Bewertung</title>
  <link rel="icon" href="images/favicon.ico" />
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Google Maps JS: API-Key einsetzen! -->
  <script
    async
    defer
    src="https://maps.googleapis.com/maps/api/js?key=DEIN_API_KEY&libraries=places"
  ></script>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo"><a href="index.html">Côte d'Azur Immobilien</a></div>
      <button class="hamburger" id="hamburger">
        <span class="bar"></span><span class="bar"></span><span class="bar"></span>
      </button>
      <nav class="nav-menu" id="nav-menu">
        <a href="index.html">Startseite</a>
        <a href="about.html">Über uns</a>
        <a href="services.html">Leistungen</a>
        <a href="valuation.html" class="active">Bewertung</a>
        <a href="contact.html">Kontakt</a>
      </nav>
    </div>
  </header>

  <main>
    <section id="valuation">
      <div class="content-container">
        <h1>Kostenlose Immobilienbewertung</h1>
        <form
          id="valuationForm"
          action="https://formspree.io/f/xwplzwzn"
          method="POST"
        >
          <label for="address">Adresse:</label>
          <div class="input-wrapper">
            <input
              type="text"
              id="address"
              name="address"
              required
              placeholder="Straße, Hausnummer, PLZ, Ort"
              autocomplete="off"
            />
            <div id="addressDisplay" class="address-display"></div>
          </div>

          <label for="size">Wohnfläche (m²):</label>
          <input
            type="number"
            id="size"
            name="size"
            required
            placeholder="z. B. 120"
          />

          <label for="rooms">Zimmeranzahl:</label>
          <input
            type="number"
            id="rooms"
            name="rooms"
            required
            placeholder="z. B. 4"
          />

          <label for="condition">Zustand:</label>
          <select id="condition" name="condition" required>
            <option value="">Bitte wählen</option>
            <option value="neu">Neu</option>
            <option value="gut">Gut</option>
            <option value="renovierungsbedürftig">Renovierungs‑bedürftig</option>
          </select>

          <button type="submit" class="btn">Bewertung anfordern</button>
        </form>
        <!-- Map‑Container -->
        <div id="map" class="map-container"></div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-container">
      <p>&copy; 2025 Côte d'Azur Immobilien – Alle Rechte vorbehalten.</p>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
