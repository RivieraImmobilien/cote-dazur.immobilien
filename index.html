<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Côte d'Azur Immobilien</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">Côte d'Azur Immobilien</div>
        <div class="hamburger-menu" onclick="toggleMenu()">☰</div>
        <ul id="nav-links">
            <li><a href="index.html" class="active">Startseite</a></li>
            <li><a href="kaufen.html">Haus kaufen</a></li>
            <li><a href="verkaufen.html">Haus verkaufen</a></li>
            <li><a href="dienstleistungen.html">Dienstleistungen</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
    </nav>

    <!-- Slider -->
    <div class="slider">
        <div class="slides">
            <div class="slide" data-category="Haus verkaufen">
                <img src="images/slide1.jpg" alt="Haus verkaufen">
                <div class="overlay">Haus verkaufen</div>
            </div>
            <div class="slide" data-category="Haus kaufen">
                <img src="images/slide2.jpg" alt="Haus kaufen">
                <div class="overlay">Haus kaufen</div>
            </div>
            <div class="slide" data-category="Dienstleistungen">
                <img src="images/slide3.jpg" alt="Dienstleistungen">
                <div class="overlay">Dienstleistungen</div>
            </div>
        </div>
        <div class="slider-controls">
            <span class="prev" onclick="prevSlide()">&#10094;</span>
            <span class="next" onclick="nextSlide()">&#10095;</span>
        </div>
        <div class="slider-dots">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>

    <!-- WhatsApp Button -->
    <a href="https://wa.me/YOUR_NUMBER" class="whatsapp-button" target="_blank">
        <img src="images/whatsapp-icon.png" alt="WhatsApp">
    </a>

    <!-- Content -->
    <div class="content">
        <!-- Your content here -->
    </div>

    <script src="js/script.js"></script>
</body>
</html>
