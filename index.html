<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Côte d'Azur Immobilien – Startseite</title>
  <meta name="description" content="Exklusive Immobilienangebote an der Côte d'Azur – Kaufen, Verkaufen und umfassende Dienstleistungen.">
  <meta name="keywords" content="Immobilien, Côte d'Azur, Haus verkaufen, Haus kaufen, Dienstleistungen">
  <meta name="author" content="Côte d'Azur Immobilien">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header with Logo, Navigation & Hamburger Menu -->
  <header>
    <div class="header-container">
      <div class="logo"><a href="index.html">Côte d'Azur Immobilien</a></div>
      <button class="hamburger" id="hamburger" aria-label="Menü öffnen">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
      <nav id="navMenu">
        <ul id="nav-links">
          <li><a href="index.html" class="active">Startseite</a></li>
          <li><a href="buy.html">Haus kaufen</a></li>
          <li><a href="sell.html">Haus verkaufen</a></li>
          <li><a href="services.html">Dienstleistungen</a></li>
          <li><a href="contact.html">Kontakt</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <!-- Full-Width Slider Section -->
    <section id="hero">
      <div class="slider" aria-label="Kategorien-Slider">
        <div class="slides">
          <!-- Slide 1: Haus verkaufen -->
          <a href="sell.html" class="slide-link">
            <div class="slide" data-category="Haus verkaufen">
              <img src="images/slider/slide1.jpg" alt="Haus verkaufen" loading="lazy">
              <div class="slide-description">
                <h2>Haus verkaufen</h2>
                <p>Verkaufen Sie Ihre Immobilie schnell und sicher.</p>
              </div>
            </div>
          </a>
          <!-- Slide 2: Haus kaufen -->
          <a href="buy.html" class="slide-link">
            <div class="slide" data-category="Haus kaufen">
              <img src="images/slider/slide2.jpg" alt="Haus kaufen" loading="lazy">
              <div class="slide-description">
                <h2>Haus kaufen</h2>
                <p>Finden Sie Ihre Traumimmobilie an der Côte d'Azur.</p>
              </div>
            </div>
          </a>
          <!-- Additional slides here -->
        </div>
        <button class="nav-button prev" id="prevButton" aria-label="Vorheriges Bild">❮</button>
        <button class="nav-button next" id="nextButton" aria-label="Nächstes Bild">❯</button>
        <div class="dots">
          <!-- Dots for each slide -->
        </div>
      </div>
    </section>
  </main>

  <script src="js/script.js"></script>

</html>
